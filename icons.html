<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons Act4</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    
    <style>
        
        .icons {
            font-size: 5rem;
            display: flex;
            justify-content: center;
            
        }
        .container {
            background-color: rgb(21, 84, 162);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icons">
            <i class="bi bi-activity" style="color: yellow;"></i>
            <i class="bi bi-arrow-90deg-up" style="color: lightgreen;"></i>
            <i class="bi bi-list-stars" style="color: lightseagreen;"></i>
            <i class="bi bi-x-lg" style="color: aqua;"></i>
            <i class="bi bi-type-italic" style="color: brown;"></i>
            <i class="bi bi-currency-dollar" style="color: yellow;"></i>
        </div>
        <div class="icons">
            <i class="bi bi-align-top" style="color: pink;"></i>
            <i class="bi bi-list-ol" style="color: black;"></i>
            <i class="bi bi-alexa" style="color: blue;"></i>
            <i class="bi bi-file-earmark" style="color: darkgoldenrod;"></i>
            <i class="bi bi-record-circle" style="color: darkblue;"></i>
            <i class="bi bi-currency-dollar" style="color: antiquewhite;"></i>
            <i class="bi bi-type-italic" style="color: darksalmon;"></i>
            <i class="bi bi-alexa"></i>
        </div>
    </div>
</body>
</html>
